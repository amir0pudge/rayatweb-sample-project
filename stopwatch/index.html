<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>stopwatch project</title>

</head>

<body>
    <div class="box">
        <div class="main">
            <div>
                <p>stopwatch project</p>
            </div>
            <div>
                <div>
                    <div>
                        <div id="hou">00</div>
                        <div>:</div>
                        <div id="min">00</div>
                        <div>:</div>
                        <div id="sec">00</div>
                        <div>:</div>
                        <div id="mili">00</div>
                    </div>
                    <div class="title">
                        <div>hou</div>
                        <div>min</div>
                        <div>sec</div>
                        <div>mili</div>
                    </div>
                </div>
                <button id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button id="reseat"><i class="fa fa-repeat" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
