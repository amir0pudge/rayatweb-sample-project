<body>
    <div class="main">
        <form action="login.php" name="login" onsubmit="return _form()">
            <div>
                <div>log in</div>
            </div>
            <div>
                <i class="far fa-user-circle"></i>
            </div>
            <div>
                <span id="icon">
                    <input type="email" name="email" id="email" placeholder="| Email">
                    <i class="fas fa-envelope"></i>
                </span>
                <div>
                    <div class="reson1">your email must have @ , .</div>
                    <div class="reson2">your email too short or too large</div>
                    <div class="reson4">your email is Invalid</div>
                </div>
            </div>
            <div>
                <span id="icon">
                    <input type="password" name="pass" id="pass" placeholder="| password">
                    <i class="fas fa-lock"></i>
                </span>
                <div>
                    <div class="reson3">your password too short or too large</div>
                    <div class="reson5">your password must have A_Z</div>
                    <div class="reson6">your password must have a_z</div>
                    <div class="reson7">your password must have 0_9</div>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="check"><label for="check">remember me</label>
                </div>
                <div>
                    <a href="#">forgot your password ?</a>
                </div>
            </div>
            <div>
                <button>
                    <a onclick="_form()" href="#">login</a>
                </button>
            </div>
        </form>
    </div>
</body>
